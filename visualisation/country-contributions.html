
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
	<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
	
</head>
<body>



<div id="mapid" style="width: 1920px; height: 1600px;"></div>
<script>

	var map = L.map('mapid').setView([0.0, 0.0], 3);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(map);

    var greenIcon = new L.Icon({
        //iconUrl: 'marker-40.png',
        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
        // shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 40],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var redIcon = new L.Icon({
        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });


    function processData(allText) {
        // console.log("============");
        var data = Papa.parse(allText)['data'];
        console.log("Process");
        
        var markers = L.markerClusterGroup();

        for (var i=1; i < data.length; i++) {
            var el = data[i];
            
            var iconColour = (el[0] == 'negative') ? redIcon : greenIcon;
            title = el[0];
            lat = el[1];
            lng = el[2];
            if (lat != undefined) {
                marker = L.marker(new L.LatLng(lat, lng), {icon: iconColour, title: title}); // .addTo(mymap);
                marker.bindPopup(title);
                markers.addLayer(marker);
            }
        }

        
		
		// for (var i = 0; i < addressPoints.length; i++) {
		// 	var a = addressPoints[i];
		// 	var title = a[2];
		// 	var marker = L.marker(new L.LatLng(a[0], a[1]), { title: title });
		// 	marker.bindPopup(title);
		// 	markers.addLayer(marker);
		// }

		map.addLayer(markers);

        // console.log(data);
        // var allTextLines = allText.split(/\r\n|\n/);
        // var headers = allTextLines[0].split(',');
        // var lines = [];
        // console.log("Processing Data");
        // for (var i=1; i<allTextLines.length; i++) {
        //     console.log(i)
        //     var data = allTextLines[i].split(',');
            
        //     if (data.length == headers.length) {
        //         L.marker([data[3], data[4]]).addTo(mymap);
        //         console.log(data[3], data[4]);
        //     }
        //     if (i > 100) {
        //         console.log("Breaking");
        //         break;
        //     }
        // }
        // alert(lines);
    }
    
    $(document).ready(function() {
        $.ajax({
                type: "GET",
                url: "../datasets/domains_with_countries.csv",
                dataType: "text",
                success: function(data) {processData(data);}
            });

        // console.log("++++++");
    });

    

</script>



</body>
</html>
